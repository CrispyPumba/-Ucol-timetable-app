<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <style>
    /* CSS styles for the UI */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    #weekNumber {
      font-weight: bold;
    }

    #previewContainer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
    }

.previewBox {
  background-color: #f2f2f2;
  width: 90%;
  height: 90%;
  margin: 5vh auto;
  padding: 20px;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
}

.previewHeader {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.previewClose {
  cursor: pointer;
  color: #555;
  font-size: 20px;
}

#previewFrame {
  flex: 1;
  border: none;
}


    /* Responsive design */
    @media screen and (max-width: 600px) {
      .container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Timetable</h1>
    <div class="input-group">
      <label for="url">Enter URL:</label>
      <input type="text" id="url" value="http://tt-current.ucol.ac.nz:8081/reporting/individual?weeks=24&identifier=PBNRG71/2023/FY3%20(A)&objectclass=student%20set&idtype=name&template=UCOL-Set-Staff" />
    </div>
    <div class="input-group">
      <label for="date">Date:</label>
      <input type="date" id="date" />
    </div>
    <div class="input-group">
      <label for="stream">Stream:</label>
      <select id="stream">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </div>
    <div class="input-group">
      <button class="button" onclick="modifyURL()">Generate Timetable</button>
    </div>
    <div id="previewContainer">
      <div class="previewBox">
        <div class="previewHeader">
          <h2>Timetable Preview</h2>
          <span class="previewClose" onclick="closePreview()">X</span>
        </div>
        <iframe id="previewFrame"></iframe>
      </div>
    </div>
  </div>

  <script>
    function modifyURL() {
      var urlInput = document.getElementById('url');
      var dateInput = document.getElementById('date');
      var streamInput = document.getElementById('stream');

      var modifiedURL = urlInput.value + '&date=' + dateInput.value + '&stream=' + streamInput.value;

      document.getElementById('previewFrame').src = modifiedURL;
      document.getElementById('previewContainer').style.display = 'block';

      setTimeout(captureScreenshot, 2000);
    }

    function captureScreenshot() {
      html2canvas(document.getElementById('previewFrame')).then(function(canvas) {
        var link = document.createElement('a');
        link.href = canvas.toDataURL();
        link.download = 'screenshot.png';
        link.click();
      });
    }

    function closePreview() {
      document.getElementById('previewContainer').style.display = 'none';
    }
  </script>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
