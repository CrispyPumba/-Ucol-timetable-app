<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <style>
    /* CSS styles for the UI */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    #weekNumber {
      font-weight: bold;
    }

    #previewFrame {
      width: 100%;
      height: 500px; /* Adjust the height as needed */
      border: 1px solid #ccc;
    }

    #previewContainer {
      display: none;
    }

    /* Responsive design */
    @media screen and (max-width: 600px) {
      .container {
        max-width: 90%;
      }
    }

    /* Add styles for the preview section */
    .preview {
      margin-top: 20px;
      overflow: auto; /* Add scrollbars if content overflows */
      max-height: 900px; /* Set maximum height for the preview section */
      width: 100%; /* Added width to occupy available space */
    }

    /* Add styles for the preview image */
    .preview-image {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* Add styles for the button container */
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Timetable</h1>
    <div class="input-group">
      <label for="url">Enter URL:</label>
      <input type="text" id="url" value="http://tt-current.ucol.ac.nz:8081/reporting/individual?weeks=24&identifier=PBNRG71/2023/FY3%20(A)&objectclass=student%20set&idtype=name&template=UCOL-Set-Staff" />
    </div>
    <div class="input-group">
      <label for="date">Date:</label>
      <input type="date" id="date" />
    </div>
    <div class="input-group">
      <label for="stream">Stream:</label>
      <select id="stream">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="ALL">ALL</option>
      </select>
    </div>
    <div class="input-group">
      <label for="week">Week:</label>
      <span id="weekNumber"></span>
    </div>
    <button class="button" onclick="modifyURL()">Modify URL</button>
    <div class="input-group">
      <label for="modifiedURL">Modified URL:</label>
      <input type="text" id="modifiedURL" />
    </div>
    <div id="previewContainer">
      <iframe id="previewFrame"></iframe>
    </div>
    <div class="preview">
      <!-- ... Preview content ... -->
    </div>
    <div class="button-container">
      <button class="button" onclick="openModifiedURL()">Open Modified URL in New Tab</button>
      <button class="button" onclick="captureScreenshot()">Save Preview as Picture</button>
    </div>
  </div>

  <!-- Include html2canvas library -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <script>
    // Set the default value of the date input to the current date
    var currentDate = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = currentDate;

    function displayWeek() {
      var dateInput = document.getElementById('date');
      var weekNumber = document.getElementById('weekNumber');

      var date = new Date(dateInput.value);
      var weeks = getWeeksInYear(date);

      weekNumber.textContent = weeks;
    }

    function modifyURL() {
      var urlInput = document.getElementById('url');
      var dateInput = document.getElementById('date');
      var streamInput = document.getElementById('stream');
      var modifiedURLInput = document.getElementById('modifiedURL');

      var url = urlInput.value;
      var date = new Date(dateInput.value);
      var stream = streamInput.value;

      // Validate the date
      if (isNaN(date)) {
        alert("Please enter a valid date!");
        return;
      }

      // Modify the value of the 'weeks' parameter
      var weeks = getWeeksInYear(date);
      var modifiedURL = url.replace(/weeks=\d+/, 'weeks=' + weeks);

      // Modify the value of the 'identifier' parameter
      modifiedURL = modifiedURL.replace(/(identifier=)[^&]+/, '$1' + encodeURIComponent('PBNRG71/2023/FY3 (' + stream + ')'));

      modifiedURLInput.value = modifiedURL;

      // Update the preview iframe URL
      document.getElementById('previewFrame').src = modifiedURL;
      document.getElementById('previewContainer').style.display = 'block';
    }

    function openModifiedURL() {
      var modifiedURL = document.getElementById('modifiedURL').value;
      if (modifiedURL) {
        window.open(modifiedURL, '_blank');
      } else {
        alert("Please modify the URL first!");
      }
    }

    function getWeeksInYear(date) {
      var yearStart = new Date(date.getFullYear(), 0, 1);
      var yearEnd = new Date(date.getFullYear(), 11, 31);
      var weekNumber = Math.ceil((((date - yearStart) / 86400000) + yearStart.getDay() + 1) / 7);

      return weekNumber;
    }

    // Auto-size the preview iframe height based on the content
    function resizeIframe() {
      var previewFrame = document.getElementById('previewFrame');
      previewFrame.style.height = previewFrame.contentWindow.document.body.scrollHeight + 'px';
    }

    // Capture a screenshot of the preview section and save as picture
    function captureScreenshot() {
      var previewSection = document.querySelector('.preview');
      var buttonContainer = document.querySelector('.button-container');

      // Hide buttons during screenshot capture
      buttonContainer.style.display = 'none';

      html2canvas(previewSection, { scale: 2 })
        .then(function (canvas) {
          // Show buttons again after screenshot capture
          buttonContainer.style.display = 'flex';

          // Create a temporary link element
          var link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'preview.png';
          link.target = '_blank';

          // Simulate click to trigger the download
          link.click();
        });
    }

    // Add event listeners
    document.getElementById('date').addEventListener('input', displayWeek);
    document.getElementById('modifiedURL').addEventListener('input', function () {
      // Update the preview iframe URL whenever the modified URL input changes
      document.getElementById('previewFrame').src = this.value;
    });
    document.getElementById('previewFrame').addEventListener('load', resizeIframe);
  </script>
</body>
</html>
